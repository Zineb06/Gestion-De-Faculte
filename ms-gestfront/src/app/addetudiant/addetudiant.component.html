<div class="col-md-6 offset-md-3">
    <h3>Ajouter un étudiant</h3>
    <form [formGroup]="form" (ngSubmit)="submit()">

        <div class="form-group">
            <label for="firstName">Nom</label>
            <input type="text" class="form-control" id="nom" formControlName="nom">
        </div>

        <div class="form-group">
            <label for="lastName">Prénom</label>
            <input type="text" class="form-control" id="prenom" formControlName="prenom">
        </div>

        <div class="form-group">
            <label for="dob">Date de naissance</label>
            <input type="date" class="form-control" id="dateNaissance" formControlName="dateNaissance">
        </div>


        <div class="form-group">
            <label> Cne</label>
            <input type="text" class ="form-control" id = "cne" formControlName="cne">

        </div>

        <div class="form-group">
            <label> Cin</label>
            <input type="text" class ="form-control" id = "cin" formControlName="cin">

        </div><div class="form-group">
            <label> code Appogee</label>
            <input type="text" class ="form-control" id = "numapp" formControlName="numapp">

        </div>

    <div class="form-group">
        <label for="niveau">Niveau</label>
        <select class="form-control" id="niveau" formControlName="niveau" formControlName="niveau">
            <option value="">-- Sélectionner --</option>
            <option value="Licence">Licence</option>
            <option value="Master">Master</option>
            <option value="Doctorat">Doctorat</option>
        </select>
        </div>


        <button class = "btn btn-success" type ="submit">Ajouter</button>

    </form>
    </div>

   <div class="container my-5 " style="border: 1px solid black;">
      <h4 class="text-center">Modifier la note  </h4>
   <form class="col-md-4 offset-md-4" th:action="@{/notes/save}" method="post" th:object="${note}">
   <input type="hidden" name="id" th:value="${note.id}"/>
  
  <div class="mb-3">
    <label for="apogeeEtudiant" class="form-label">apogee_etudiant</label>
    <input type="text" class="form-control" name="apogeeEtudiant" th:value="${note.apogeeEtudiant}" >
  </div>
  <div class="mb-3">
    <label for="nomEtudiant" class="form-label">nom_etudiant</label>
    <input type="text" class="form-control"  name="nomEtudiant" th:value="${note.nomEtudiant}">
  </div>
  <div class="mb-3">
    <label for="module" class="form-label">module</label>
    <input type="text" class="form-control" name="nomModule" th:value="${note.nomModule}" >
  </div>
  
  <div class="mb-3">
    <label for="note" class="form-label">note</label>
    <input type="text" class="form-control" name="note" th:value="${note.note}">
  </div>
  <div class="mb-3">
    <label for="observation" class="form-label">observation</label>
    <input type="text" class="form-control" name="observation" th:value="${note.observation}" >
  </div>
  <div class="mb-3">
    <label for="semestre" class="form-label">semestre</label>
    <input type="text" class="form-control" name="semestre"  th:value="${note.semestre}">
  </div>
  
  <div>
  <center>
    <button type="submit" class="btn btn-primary d-inline-block">Modifier</button>
    <a href="/notes/gerer_les notes" class="btn btn-primary d-inline-block">Annuler</a>
  </center>
</div>
  
</form></div>

  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

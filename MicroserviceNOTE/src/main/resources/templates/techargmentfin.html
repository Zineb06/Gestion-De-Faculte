<!DOCTYPE html>

<body>
    <div class="container-fluid">
    <a class="navbar-brand" href="home"><i class="fa-solid fa-house" ms-4></i>Service gestion des notes</a>
    </div>
<form class="col-md-4 offset-md-4"  method="get"  th:action="@{/notes/telechargenotes/{apogeeEtudiant}/{semestre}}" >
            
  
  <div class="mb-3">
    <label for="apogeeEtudiant" class="form-label"> Appogee</label>
    <input type="number" class="form-control" name="apogeeEtudiant" >
  </div>
  <label for="semestre">Semestre :</label>
    <select id="semestre" name="semestre">
        <option value="T">Tous les semestres</option>
        <option value="S1">S1</option>
        <option value="S2">S2</option>
        <option value="S3">S3</option>
        <option value="S4">S4</option>
        <option value="S5">S5</option>
        <option value="S6">S6</option>
        <option value="S3">M1</option>
        <option value="S4">M2</option>
    
    </select>
  <div>
    
    <center><button type="submit" class="btn btn-primary"> telecharger</button></center>
    
</div>
  
</form></div>
    
    
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
